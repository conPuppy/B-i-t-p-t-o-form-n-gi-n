<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th {
            color: blue;
            background-color: aquamarine;
            text-align: left;
        }
        table {
            background-color: khaki;
        }
        td {
            color: blue;
        }
        #diachi {
            vertical-align: top;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input size="30" type="text" name="fullname"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td colspan="2"><input size="15" type="text" name="birthday"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio">Nam</td>
            <td><input type="radio">Nữ</td>
        </tr>
        <tr>
            <td id="diachi">Địa chỉ</td>
            <td colspan="2">
                <textarea name="diachi" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2">
                <select name="" id="">
                    <option value="">Lớp 1</option>
                    <option value="">Lớp 2</option>
                    <option value="" selected>--Chọn lớp--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký"</td>
            <td><input type="reset" value="Nhập lại"</td>
            <td></td>
        </tr>
    </table>
</form>

</body>
</html>
